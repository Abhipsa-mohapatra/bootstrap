<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- body starts here  -->
    <div class="container my-5 py-5">
        <div class="row">

            <div class="col-lg-6">
               <div class="py-3 fs-1 fw-light text-danger"> <p>Welcome to your professional community</p></div>

              <!-- form starts here  -->
                <form class="text-black-50 me-5 pe-5 ">
                    <div class="mb-3 hover">
                    
                        <input type="email" class="form-control py-2  border-dark" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Email or Phone number">
                        <div id="emailHelp" class="form-text"></div>
                    </div>

                    <div class="mb-3 position-relative hover">

                        <input type="password" class="form-control py-2  border-dark" id="exampleInputPassword1"
                            placeholder="Password">
                            <span class="position-absolute px-2 py-2 top-50 end-0 translate-middle-y">Show</span>
                    </div>

                    <!-- forgotten password text  -->
                    <div class=" mt-3"><a href="#" class="text-decoration-none text-dark fw-bold">Forgotten
                            password?</a></div>
                    <div class="border-bottom mt-4"></div>

                    <!--first buttons start here  -->
                    <div class="d-grid">
                        <a href="#" class="btn btn-primary rounded-pill">Sign in</a>
                    </div>

                    <!-- line break plus or  -->
                    <div class="line-break position-relative">
                        <div class="border-bottom mt-4"></div>
                        <p style="width: 40px;" class="bg-white text-center text-dark position-absolute top-0 start-50 translate-middle">Or</p>
                    </div>


                    <!-- second button starts here  -->
                    <div class="d-grid mt-4">
                        <a href="#" class="btn btn-outline-secondary rounded-pill">

                        
                                <div class="row  justify-content-center">
                                    <div class="col-1">
                                        <img src="../q-3/assets/google+icon-1920w.png" class="rounded-circle" alt=""
                                            width="20px">
                                    </div>
                                    <div class="col-6 fs-7 text-start">
                                        <span class=" text-dark"> Sign in with Google</span>
                                    </div>

                                </div>
                        
                        </a>
                    </div>


                </form>




              
            </div>

            <div class="col-lg-6">
                <img src="https://media.licdn.com/media//AAYQAgSrAAgAAQAAAAAAAEVvdO3Jm6iVQXG5SP9qTlx0OQ.jpg" alt=""
                    class="img-fluid">
            </div>



        </div>
    </div>



    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
