<!doctype html>
<html lang="en">

<head>
    <title>q4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- this is the left grid where i divided the fb text n log in form  -->

    <div class="container px-5">
        <div class="row mt-5 pt-5">
            <div class="col-lg-6">
                <h3 class="mb-0">
                    <img src="	https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook" width="200px">
                </h3>
                <h4 class="ms-4 fs-2 mb-0">
                    Recent logins
                </h4>
                <p class="ms-4 fs-6 pb-3">Click your picture or add an account.</p>

                <!-- starting the nested grid for img n new account  -->


                <div class="row ms-4">

                    <div class="col-4 border me-3 px-0 hover bg-white rounded">

                        <img src="assets/abhi-fb.jpg" alt="" class="img-fluid rounded-top">
                        <p class="text-center px-2 py-2 mb-0">Abhipsa</p>

                    </div>

                    <div class="col-4 border px-0 hover bg-white rounded ">
                        <div style="height:164px ;" class="border-bottom position-relative bg-light rounded-top">
                            <img src="assets/30-512.webp" alt="" width="40px"
                                class="position-absolute top-50 start-50 translate-middle ">
                        </div>

                        <div class="text-center ">
                            <p class="py-2 px-3 mb-0 text-center">Add Account</p>
                        </div>

                    </div>


                </div>



            </div>


            <!-- this is the right part of the grid  -->

            <div class="col-lg-6">

                <!-- here i take a card inside that i take the form  -->

                <div class="card border-light bg-white mx-auto shadow mt-5" style="width: 25rem;">
                    <div class="card-body">

                        <!-- form starts here  -->

                        <form class="text-black-50 ">
                            <div class="mb-3 active">

                                <input type="email" class="form-control py-2" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Email or Phone number">

                            </div>

                            <div class="mb-3 position-relative active">
                             
                                <input type="password" class="form-control py-2" id="exampleInputPassword1"
                                    placeholder="Password">
                                    <span class="py-2 px-2 position-absolute top-50 end-0 translate-middle-y">Show</span>
                            </div>



                            <!--first buttons start here  -->
                            <div class="d-grid gap-2">
                                <a href="#" class="btn btn-primary py-2 fw-bold">Log in</a>
                            </div>

                            <!-- forgotten password text  -->
                            <div class="text-center mt-3"><a href="#" class="text-decoration-none">Forgotten
                                    password?</a></div>
                            <div class="border-bottom mt-4"></div>


                            <!-- second button starts here  -->
                            <div class="d-grid gap-2 mt-4 col-6 mx-auto">
                                <a href="#" class="btn btn-success py-2 fw-bold">Create new account</a>

                            </div>
                        </form>

                    </div>

                </div>
            </div>


        </div>

    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>




</body>

</html>
